<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Add Transaction</h2>
            <a href="/" class="btn btn-secondary btn-sm">â¬… Back</a>
        </div>

        <form method="POST" class="shadow p-4 bg-white rounded">
            {% if role == "admin" %}
            <div class="mb-3">
                <label class="form-label">Employee Name</label>
                <input type="text" name="employee" class="form-control" placeholder="Enter employee name" required>
            </div>
            {% else %}
            <div class="mb-3">
                <label class="form-label">Employee Name</label>
                <input type="text" value="{{ username }}" class="form-control" readonly>
                <input type="hidden" name="employee" value="{{ username }}">
            </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Type</label>
                <select name="type" class="form-select" required>
                    <option value="advance">Advance</option>
                    {% if role == "admin" %}
                    <option value="salary">Salary</option>
                    {% endif %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" step="0.01" min="0" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Comment</label>
                <textarea name="comment" class="form-control" placeholder="Optional comment (e.g. Festival advance, partial payment)"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">ðŸ’¾ Save</button>
        </form>
    </div>
</body>
</html>
