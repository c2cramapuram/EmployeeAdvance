<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-3">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
            <h2 class="text-primary mb-2 mb-md-0">Add Transaction</h2>
            <a href="/" class="btn btn-secondary btn-sm">â¬… Back</a>
        </div>

        <!-- Form -->
        <form method="POST" class="shadow p-4 bg-white rounded">
            {% if role == "admin" %}
            <div class="mb-3">
                <label class="form-label fw-semibold">Employee Name</label>
                <input type="text" name="employee" class="form-control" placeholder="Enter employee name" required>
            </div>
            {% else %}
            <div class="mb-3">
                <label class="form-label fw-semibold">Employee Name</label>
                <input type="text" value="{{ username }}" class="form-control bg-light" readonly>
                <input type="hidden" name="employee" value="{{ username }}">
            </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label fw-semibold">Transaction Type</label>
                <select name="type" class="form-select" required>
                    <option value="advance">Advance</option>
                    {% if role == "admin" %}
                    <option value="salary">Salary</option>
                    {% endif %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Amount</label>
                <input type="number" name="amount" class="form-control" step="0.01" min="0" placeholder="Enter amount" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Comment</label>
                <textarea name="comment" class="form-control" rows="2" placeholder="Optional (e.g., Festival advance, partial payment)"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">
                ðŸ’¾ Save Transaction
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
