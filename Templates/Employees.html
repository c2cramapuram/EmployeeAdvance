<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-3">
        <!-- Header -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
            <h2 class="text-primary mb-2 mb-md-0">Manage Employees</h2>
            <a href="/" class="btn btn-secondary btn-sm">â¬… Back</a>
        </div>

        <!-- Add new employee -->
        <form method="POST" class="mb-4 shadow p-4 bg-white rounded">
            <h5 class="mb-3 text-primary">Add New Employee</h5>
            <div class="mb-3">
                <label class="form-label fw-semibold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">âž• Add Employee</button>
        </form>

        <!-- Existing employees -->
        <h5 class="mb-3 text-secondary">Existing Employees</h5>
        {% if employees %}
        <div class="table-responsive">
            <table class="table table-bordered table-striped shadow-sm bg-white">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for emp in employees %}
                    <tr>
                        <td>{{ emp[0] }}</td>
                        <td>{{ emp[1] }}</td>
                        <td class="text-center">
                            <a href="/reset_password/{{ emp[0] }}" class="btn btn-info btn-sm">ðŸ”‘ Reset Password</a>
                            <a href="/delete_employee/{{ emp[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete {{ emp[1] }}?')">ðŸ—‘ Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info shadow-sm">
            No employees found. Add some above.
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
